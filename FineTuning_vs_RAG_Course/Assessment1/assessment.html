<h1>Assessment 1: Three Approaches</h1>
<p>This assessment covers Prompt Engineering, RAG, and Fine-Tuning concepts. You need 70% to pass and continue.</p>

<iframe src="../shared/assessmenttemplate.html?questions=ThreeApproaches"></iframe>

<script type="text/javascript">
var assessmentPassed = false;
function RecordTest(score){
    if (parent.ScormProcessSetValue) {
        parent.ScormProcessSetValue("cmi.core.score.raw", score);
        parent.ScormProcessSetValue("cmi.core.score.min", "0");
        parent.ScormProcessSetValue("cmi.core.score.max", "100");
        if (score >= 70){
            parent.ScormProcessSetValue("cmi.core.lesson_status", "passed");
            assessmentPassed = true;
        } else {
            parent.ScormProcessSetValue("cmi.core.lesson_status", "failed");
            assessmentPassed = false;
        }
    }
}
</script>
